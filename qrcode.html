<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/qr_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h3>QR Code Generator</h3>

    </div>
    <script src="js/qr.js"></script>

</html>
